<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Master Pro - Terminal con Gestión de Socios</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #080a0c; 
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .card-pro {
            background: #111418;
            border: 1px solid #1e2329;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .card-pro:hover {
            border-color: #2b3139;
        }

        .input-pro {
            background: #1e2329;
            border: 1px solid #2b3139;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.2s;
        }

        .input-pro:focus {
            border-color: #f0b90b;
            outline: none;
            background: #2b3139;
        }

        .btn-buy { background: #2ebd85; color: white; }
        .btn-sell { background: #f6465d; color: white; }
        
        .stat-label { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #474d57; letter-spacing: 0.05em; }
        .nav-link { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; transition: all 0.2s; }
        
        /* Custom Table */
        .table-pro th { font-size: 10px; text-transform: uppercase; color: #474d57; padding: 12px; border-bottom: 1px solid #1e2329; }
        .table-pro td { padding: 12px; border-bottom: 1px solid #1e2329; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, collection, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWEtx2qk4iVB0U1YjvCQqBwjYh_4fQ9XQ",
            authDomain: "p2p-master-2dfea.firebaseapp.com",
            projectId: "p2p-master-2dfea",
            storageBucket: "p2p-master-2dfea.firebasestorage.app",
            messagingSenderId: "701798107178",
            appId: "1:701798107178:web:c42a076acb14c687555b53",
            measurementId: "G-RT79KRD1NB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "p2p-master-partners-v1";

        const Icons = {
            Wallet: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"/><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"/><circle cx="18" cy="14" r="2"/></svg>,
            Swap: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></svg>,
            Users: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            Chart: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M7 16V8"/><path d="M12 16V12"/><path d="M17 16V10"/></svg>,
            Plus: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        };

        function App() {
            const [user, setUser] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const [view, setView] = React.useState('dashboard');
            
            const [store, setStore] = React.useState({
                capital: { fiat: 0, usdt: 0 },
                config: { refRate: 45.50 },
                history: [],
                partners: [] // { id, name, capital }
            });

            const [order, setOrder] = React.useState({ side: 'buy', amount: '', rate: '', method: 'Pago Móvil' });
            const [newPartner, setNewPartner] = React.useState({ name: '', capital: '' });

            React.useEffect(() => {
                const unsubAuth = onAuthStateChanged(auth, async (u) => {
                    if (!u) await signInAnonymously(auth);
                    else { setUser(u); setLoading(false); }
                });
                return () => unsubAuth();
            }, []);

            React.useEffect(() => {
                if (!user) return;
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'store', 'main');
                const unsub = onSnapshot(docRef, (snap) => {
                    if (snap.exists()) setStore(snap.data());
                    else setDoc(docRef, store);
                }, (err) => console.error("Firestore Error:", err));
                return () => unsub();
            }, [user]);

            const updateCloud = async (newData) => {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'store', 'main'), newData);
            };

            const handleExecute = async () => {
                const amount = parseFloat(order.amount);
                const rate = parseFloat(order.rate);
                if (!amount || !rate) return;

                const usdtValue = amount / rate;
                const newHistory = [{
                    id: Date.now(),
                    side: order.side,
                    amount,
                    rate,
                    usdt: usdtValue,
                    timestamp: Date.now()
                }, ...store.history].slice(0, 50);

                const newCapital = { ...store.capital };
                if (order.side === 'buy') {
                    newCapital.usdt += usdtValue;
                    newCapital.fiat -= amount;
                } else {
                    newCapital.usdt -= usdtValue;
                    newCapital.fiat += amount;
                }

                await updateCloud({ ...store, capital: newCapital, history: newHistory });
                setOrder({ ...order, amount: '', rate: '' });
            };

            const addPartner = async () => {
                if (!newPartner.name || !newPartner.capital) return;
                const partnerObj = {
                    id: Date.now(),
                    name: newPartner.name,
                    initialCapital: parseFloat(newPartner.capital)
                };
                const updatedPartners = [...store.partners, partnerObj];
                const updatedFiat = store.capital.fiat + parseFloat(newPartner.capital);
                
                await updateCloud({ 
                    ...store, 
                    partners: updatedPartners,
                    capital: { ...store.capital, fiat: updatedFiat }
                });
                setNewPartner({ name: '', capital: '' });
            };

            const deletePartner = async (id) => {
                const p = store.partners.find(x => x.id === id);
                if(!p) return;
                const updatedPartners = store.partners.filter(p => p.id !== id);
                const updatedFiat = store.capital.fiat - p.initialCapital;
                await updateCloud({ ...store, partners: updatedPartners, capital: { ...store.capital, fiat: updatedFiat } });
            };

            // Cálculos
            const totalPartnerCapital = store.partners.reduce((a, b) => a + b.initialCapital, 0);
            const currentTotalValue = store.capital.fiat + (store.capital.usdt * store.config.refRate);

            if (loading) return <div className="h-screen flex items-center justify-center text-yellow-500 mono">CONECTANDO TERMINAL...</div>;

            return (
                <div className="p-4 md:p-8 max-w-7xl mx-auto">
                    <nav className="flex flex-col md:flex-row justify-between items-center mb-10 gap-6 border-b border-gray-800/50 pb-6">
                        <div className="flex items-center gap-3">
                            <div className="bg-yellow-500 p-2 rounded-lg text-black"><Icons.Chart /></div>
                            <div>
                                <h1 className="text-xl font-extrabold uppercase tracking-tighter text-white">P2P Master <span className="text-yellow-500">Pro</span></h1>
                                <p className="mono text-[9px] text-gray-500 uppercase mt-1">SOCIOS & ARBITRAJE CLOUD</p>
                            </div>
                        </div>

                        <div className="flex bg-[#111418] p-1 rounded-xl border border-gray-800 overflow-x-auto max-w-full">
                            {[
                                { id: 'dashboard', label: 'Terminal', icon: <Icons.Swap /> },
                                { id: 'partners', label: 'Socios', icon: <Icons.Users /> },
                                { id: 'history', label: 'Libro', icon: <Icons.Wallet /> }
                            ].map(item => (
                                <button 
                                    key={item.id}
                                    onClick={() => setView(item.id)}
                                    className={`flex items-center gap-2 px-5 py-2.5 rounded-lg nav-link whitespace-nowrap transition-all ${view === item.id ? 'bg-yellow-500 text-black' : 'text-gray-500 hover:text-white'}`}
                                >
                                    {item.icon} <span>{item.label}</span>
                                </button>
                            ))}
                        </div>
                    </nav>

                    {view === 'dashboard' && (
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-8 space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-white">
                                    <div className="card-pro p-6">
                                        <span className="stat-label">Inventario USDT</span>
                                        <p className="text-3xl font-black mono mt-2">{store.capital.usdt.toFixed(2)}</p>
                                        <p className="text-[10px] text-gray-500 font-bold uppercase mt-1">En Cripto</p>
                                    </div>
                                    <div className="card-pro p-6">
                                        <span className="stat-label">Saldo Bolívar</span>
                                        <p className="text-3xl font-black mono mt-2">{store.capital.fiat.toLocaleString()}</p>
                                        <p className="text-[10px] text-gray-500 font-bold uppercase mt-1">En Banco</p>
                                    </div>
                                    <div className="card-pro p-6 border-l-4 border-yellow-500">
                                        <span className="stat-label">Valor Total</span>
                                        <p className="text-3xl font-black mono mt-2">{currentTotalValue.toLocaleString()}</p>
                                        <p className="text-[10px] text-yellow-500 font-bold uppercase mt-1">Ref: {store.config.refRate}</p>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="card-pro p-8">
                                        <div className="flex justify-between items-center mb-6">
                                            <h3 className="font-black text-xs uppercase tracking-widest">Nueva Orden</h3>
                                            <div className="flex bg-black/40 p-1 rounded-lg">
                                                <button onClick={() => setOrder({...order, side:'buy'})} className={`px-4 py-1 rounded text-[10px] font-black uppercase ${order.side==='buy'?'bg-green-600':'text-gray-600'}`}>Compra</button>
                                                <button onClick={() => setOrder({...order, side:'sell'})} className={`px-4 py-1 rounded text-[10px] font-black uppercase ${order.side==='sell'?'bg-red-600':'text-gray-600'}`}>Venta</button>
                                            </div>
                                        </div>
                                        <div className="space-y-4">
                                            <input type="number" placeholder="Monto Bs" value={order.amount} onChange={e=>setOrder({...order, amount:e.target.value})} className="input-pro mono" />
                                            <input type="number" placeholder="Tasa" value={order.rate} onChange={e=>setOrder({...order, rate:e.target.value})} className="input-pro mono" />
                                            <div className="bg-black/20 p-4 rounded-xl text-center border border-gray-800">
                                                <span className="text-[10px] text-gray-500 font-black block mb-1">TOTAL A RECIBIR</span>
                                                <span className="text-xl font-black text-yellow-500 mono">{(parseFloat(order.amount||0)/parseFloat(order.rate||1)).toFixed(2)} USDT</span>
                                            </div>
                                            <button onClick={handleExecute} className={`w-full py-4 rounded-xl font-black uppercase text-xs tracking-widest ${order.side==='buy'?'btn-buy':'btn-sell'}`}>Confirmar {order.side}</button>
                                        </div>
                                    </div>

                                    <div className="card-pro p-8 space-y-6">
                                        <h3 className="font-black text-xs uppercase tracking-widest">Distribución de Capital</h3>
                                        <div className="space-y-4">
                                            {store.partners.map(p => {
                                                const share = (p.initialCapital / (totalPartnerCapital || 1)) * 100;
                                                const currentWorth = (share / 100) * currentTotalValue;
                                                return (
                                                    <div key={p.id} className="border-b border-gray-800 pb-3">
                                                        <div className="flex justify-between items-center mb-1">
                                                            <span className="text-xs font-bold text-white">{p.name}</span>
                                                            <span className="text-[10px] font-black text-yellow-500 mono">{share.toFixed(1)}%</span>
                                                        </div>
                                                        <div className="w-full bg-gray-800 h-1.5 rounded-full overflow-hidden">
                                                            <div className="bg-yellow-500 h-full" style={{width: `${share}%`}}></div>
                                                        </div>
                                                        <div className="flex justify-between mt-2">
                                                            <span className="text-[9px] text-gray-500 font-black uppercase">Capital Actual</span>
                                                            <span className="text-[10px] text-white font-black mono">{currentWorth.toLocaleString()} Bs</span>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                            {store.partners.length === 0 && <p className="text-center text-gray-600 text-xs italic py-4">Sin socios registrados</p>}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-4 card-pro flex flex-col h-[600px]">
                                <div className="p-4 border-b border-gray-800 flex justify-between items-center">
                                    <h3 className="text-xs font-black uppercase tracking-widest">Actividad</h3>
                                    <Icons.Swap />
                                </div>
                                <div className="flex-1 overflow-y-auto divide-y divide-gray-800/30">
                                    {store.history.map(h => (
                                        <div key={h.id} className="p-4 hover:bg-white/5 transition">
                                            <div className="flex justify-between text-[10px] mb-1">
                                                <span className={`font-black uppercase ${h.side==='buy'?'text-green-500':'text-red-500'}`}>{h.side}</span>
                                                <span className="text-gray-600 mono">{new Date(h.timestamp).toLocaleTimeString()}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="font-bold text-white text-sm">{h.amount.toLocaleString()} Bs</span>
                                                <span className="text-yellow-500 font-black mono">{h.usdt.toFixed(2)}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'partners' && (
                        <div className="grid grid-cols-1 md:grid-cols-12 gap-8 animate-in fade-in duration-500">
                            <div className="md:col-span-4">
                                <div className="card-pro p-8 sticky top-8">
                                    <h3 className="font-black text-xs uppercase tracking-widest mb-6 text-yellow-500">Añadir Nuevo Socio</h3>
                                    <div className="space-y-4">
                                        <div className="space-y-1">
                                            <label className="stat-label">Nombre del Socio</label>
                                            <input type="text" value={newPartner.name} onChange={e=>setNewPartner({...newPartner, name:e.target.value})} className="input-pro" placeholder="Ej: Juan Pérez" />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="stat-label">Aporte Inicial (Bs)</label>
                                            <input type="number" value={newPartner.capital} onChange={e=>setNewPartner({...newPartner, capital:e.target.value})} className="input-pro mono" placeholder="0.00" />
                                        </div>
                                        <button onClick={addPartner} className="w-full bg-yellow-500 text-black py-4 rounded-xl font-black uppercase text-xs tracking-widest hover:bg-yellow-400 transition flex items-center justify-center gap-2">
                                            <Icons.Plus /> Registrar Socio
                                        </button>
                                        <p className="text-[9px] text-gray-500 font-bold uppercase text-center mt-4">
                                            El capital aportado se suma automáticamente al saldo en banco de la terminal.
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div className="md:col-span-8">
                                <div className="card-pro overflow-hidden">
                                    <div className="p-6 border-b border-gray-800 bg-white/5">
                                        <h2 className="font-black text-xs uppercase tracking-widest">Lista de Socios y Participación</h2>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left table-pro">
                                            <thead>
                                                <tr>
                                                    <th>Socio</th>
                                                    <th className="text-right">Aporte Inicial</th>
                                                    <th className="text-right">Participación %</th>
                                                    <th className="text-right">Equivalente Actual</th>
                                                    <th className="text-center">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody className="text-xs">
                                                {store.partners.map(p => {
                                                    const share = (p.initialCapital / (totalPartnerCapital || 1)) * 100;
                                                    const currentWorth = (share / 100) * currentTotalValue;
                                                    return (
                                                        <tr key={p.id} className="hover:bg-white/5 transition">
                                                            <td className="font-bold text-white uppercase">{p.name}</td>
                                                            <td className="text-right mono">{p.initialCapital.toLocaleString()} Bs</td>
                                                            <td className="text-right text-yellow-500 font-black mono">{share.toFixed(2)}%</td>
                                                            <td className="text-right font-black text-white mono">{currentWorth.toLocaleString()} Bs</td>
                                                            <td className="text-center">
                                                                <button onClick={()=>deletePartner(p.id)} className="text-red-500 p-2 hover:bg-red-500/10 rounded-lg transition">Eliminar</button>
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                                {store.partners.length === 0 && (
                                                    <tr><td colSpan="5" className="text-center p-12 text-gray-600 font-bold uppercase italic">No hay socios registrados en el sistema</td></tr>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="p-6 bg-black/40 border-t border-gray-800 flex justify-between items-center">
                                        <span className="stat-label">Capital Social Total</span>
                                        <span className="text-xl font-black text-white mono">{totalPartnerCapital.toLocaleString()} Bs</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'history' && (
                        <div className="card-pro overflow-hidden animate-in slide-in-from-bottom-5 duration-500">
                            <div className="p-6 bg-white/5 border-b border-gray-800 flex justify-between items-center">
                                <h2 className="font-black uppercase tracking-widest text-sm">Libro de Operaciones</h2>
                                <button onClick={()=>updateCloud({...store, history: []})} className="text-[10px] text-red-500 font-black uppercase hover:underline">Limpiar</button>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-left table-pro">
                                    <thead>
                                        <tr>
                                            <th>Fecha</th>
                                            <th>Tipo</th>
                                            <th className="text-right">Monto Bs</th>
                                            <th className="text-right">Tasa</th>
                                            <th className="text-right">USDT</th>
                                        </tr>
                                    </thead>
                                    <tbody className="text-xs mono">
                                        {store.history.map(h => (
                                            <tr key={h.id} className="hover:bg-white/5">
                                                <td className="text-gray-500">{new Date(h.timestamp).toLocaleString()}</td>
                                                <td><span className={`font-black uppercase ${h.side==='buy'?'text-green-500':'text-red-500'}`}>{h.side}</span></td>
                                                <td className="text-right font-black text-white">{h.amount.toLocaleString()}</td>
                                                <td className="text-right text-gray-400">{h.rate}</td>
                                                <td className="text-right text-yellow-500 font-black">{h.usdt.toFixed(2)}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
